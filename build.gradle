def custom ={ "$rootDir/gradle/${it}.gradle"}

buildscript {
	repositories { jcenter()
		maven { url 'https://github.com/serkan-ozal/maven-repository/raw/master/' }
		
	}

	dependencies {
		classpath 'com.bmuschko:gradle-nexus-plugin:2.2'
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
		classpath 'com.github.lkishalmi.gradle:gradle-bom-plugin:0.3'
		
	}
}





subprojects {
	apply plugin:'java'
	apply plugin: 'com.github.johnrengelman.shadow'
	apply plugin: 'com.bmuschko.nexus'
	apply plugin: 'eclipse'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	jar {
		manifest {
			attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
		}
	}

	configurations {
		provided
	}

	repositories {
		mavenCentral()
		maven { url "http://repo.maven.apache.org/maven2" }
		jcenter()
	}

	dependencies {
		

		testCompile group: 'junit', name: 'junit', version:'4.12'
		testCompile group: 'org.mockito', name: 'mockito-core', version:'1.9.5'
	
		provided group: 'org.projectlombok', name: 'lombok', version:'1.16.4'

		
	}

	sourceSets {
		main.compileClasspath += [configurations.provided]
		test.compileClasspath += [configurations.provided]
		test.runtimeClasspath += [configurations.provided]
	}
	eclipse.classpath.plusConfigurations += [configurations.provided]  // Eclipse users only
	
	test { systemProperties 'property': 'value' }

	
}

